<div>
    <h2 class="text-center">{{data.title}}</h2>
    <div class="slider">
        <div class="image" >
            <img
            [src]="current_iamge"
            class="img-fluid rounded-top w-100"
            alt=""
            />
        </div>
    
        <div class="btn-container">
            <button class="btn play" (click)="play()">play</button>
            <button class="btn pause" type="button" (click)="stop()">pause</button>
            <button class="btn next" (click)="next()">next</button>
            <button class="btn prev"    (click)="previous()">prev</button>
        </div>
        
        
    </div>
</div>
